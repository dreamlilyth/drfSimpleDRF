{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 style="text-align: center;margin-bottom: 40px; font-size: 60px;">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Proyecto</h1>
<form method="post" class="row" style="background-color:  #ce8de7;margin-bottom: 20px;border-radius: 10px;font-size: 20px">
    {% csrf_token %}
    {{ form.as_p }}
</form>
<button type="submit" style="margin-top: 10px;font-family: Verdana, Geneva, Tahoma, sans-serif;" class="btn btn-primary">Guardar</button>
{% endblock %}
